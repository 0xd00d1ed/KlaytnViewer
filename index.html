        import presets from "./presets.js";

<body>
    <preset-modal id="preset"></preset-modal>
    <div class="grid-layout">
        <div class="grid-menu">
            <div class="rowgrid-auto-auto">
                <div>클레이튼 RPC 주소</div>
                <div class="colgrid-fit-auto">
                    <textarea id="rpcAddr" class="textbox1" rows="1" oninput="rpcAddrInput(event)"></textarea>
                    <input type="button" class="button1" onclick="setRpcClick()" value="변경" />
                </div>
            </div>
            <div class="hline"></div>
            <div>
                <input type="button" class="button1" style="font-size: larger" onclick="openModal()" value="프리셋 불러오기" />
            </div>
            <div class="rowgrid-auto-auto">
                <div>컨트랙트 주소</div>
                <div>
                    <input type="text" class="textbox1" id="address" style="width: 100%" />
                </div>
            </div>
            <div class="rowgrid-auto-fit">
                <div>컨트랙트 ABI</div>
                <div>
                    <textarea id="abi" class="textbox1" style="height: 100%"></textarea>
                </div>
            </div>
            <div>
                <input type="button" class="button1" style="font-size: larger" value="컨트랙트 정보 호출"
                    onclick="setContractClick()" />
            </div>
        </div>
        <div class="vline"></div>
        <div id="view" class="grid-view" style="border: 0px">
            <div id="error" class="error"></div>
            <div style="overflow-y: scroll; height: 100%">
                <div id="contract-table"></div>
            </div>
            <div style="padding: 0px; background-color: #333">
                <div class="hline"></div>
                <div style="margin: 10px">
                    <ul style="list-style: none; margin: 0; padding: 0">
                        <li>
                            Github:
                            <a style="color: white"
                                href="https://github.com/0xd00d1ed/KlaytnViewer/">https://github.com/0xd00d1ed/KlaytnViewer/</a>
                        </li>
                        <li>
                            커피사주기: 0xaE81fd9A56258a01cB74bf484a6055397Eba6896(KLAYTN)
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
